{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Use for other page templates, -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container-fluid item-view-container">

        <!-- New Row   -->
                <div class="row">

            <!-- Col 1 -->
            <div class="col">
                {% if print.image %}
                <a href="{{ print.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ print.image.url }}" alt="{{ print.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ print.name }}">
                </a>
                {% endif %}
            </div>
            <!-- Col 2 -->
                    <div class="col">
                        <div class="card-body pb-0">
                            <p class="mb-0 frame-title">{{ print.name }}</p>
                        </div>
                      
                        <div class="frame-description pb-0 card-body">
                            <p class="mb-0">{{ print.description }}</p>
                        </div>
                        <div class="card-footer pt-0 border-0 text-left">
                            <div class="row">
                                <div class="frame-price col">
                                    <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ print.price }}</p>
                                </div>
                             </div>
                        </div>
                        <div class="col{% if s %}-12 mt-2{% endif %}">
                            <input type="submit" class="btn btn-add-to-bag rounded-0 text-uppercase" value="Add to Bag">
                        </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>


                </div>
        </div>>

{% endblock %}
