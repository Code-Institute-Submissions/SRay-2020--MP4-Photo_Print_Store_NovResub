{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Use for other page templates, -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="item-view-overlay"></div>
        <div class="container-fluid ">

        <!-- New Row   -->
                <div class="row">

            <!-- Col 1 -->
                    <div class="col">
                        {% if frame.image %}
                        <a href="{{ frame.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ frame.image.url }}" alt="{{ frame.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ frame.name }}">
                        </a>
                        {% endif %}
                    </div>
            <!-- Col 2 -->
                    <div class="col">
                        <div class="card-body pb-0">
                            <p class="mb-0 frame-title">{{ frame.name }}</p>
                        </div>
                        <div class="frame-dimensions card-body pb-0">
                            <p class="mb-0">{{ frame.dimensions }}</p>
                        </div>
                        <div class="frame-description pb-0 card-body">
                            <p class="mb-0">{{ frame.description }}</p>
                        </div>
                        <div class="card-footer pt-0 border-0 text-left">
                            <div class="row">
                                <div class="frame-price col">
                                    <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ frame.price }}</p>
                                </div>
                             </div>
                        </div>
                        <form class="form" action="#" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-12">
                                    
                                    <div class="form-group w-50">
                                        <p class="mt-3"><strong>Quantity:</strong></p>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <button class="decrement-qty btn btn-black rounded-0" 
                                                    data-item_id="{{ frame.id }}" id="decrement-qty_{{ frame.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-minus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                            <input class="form-control qty_input" type="number"
                                                name="quantity" value="1" min="1" max="99"
                                                data-item_id="{{ frame.id }}"
                                                id="id_qty_{{ frame.id }}">
                                            <div class="input-group-append">
                                                <button class="increment-qty btn btn-black rounded-0"
                                                    data-item_id="{{ frame.id }}" id="increment-qty_{{ frame.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-plus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="col{% if s %}-12 mt-2{% endif %}">
                                    <input type="submit" class="btn btn-add-to-bag rounded-0 text-uppercase" value="Add to Bag">
                                </div>
                                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                            </div>
                        </form>

                    </div>


                </div>
        </div>>

{% endblock %}
