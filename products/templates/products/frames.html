{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Use for other page templates, -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid item-view-container">
        <div class="row">
            <div class="col text-center">
                <h2 class="underline main-page-title-headings">Frames</h2>
            </div>
        </div>

        <div class="row">
            <div class="frames-container col-10">

                <div class="row">
                    
                    {% for frame in frames %}
                    <div class="col-sm-6 cold-md-6 col-lg-4 col-xl-4">
                        <div class="card border-0 frame-card">
                            <!-- New Row   -->
                            <div class="row">

                                <!-- Col 1 -->
                                <div class="col">
                                    {% if frame.image %}
                                    <a href="{% url 'product_detail' frame.id %}">
                                        <img class="card-img-top img-fluid" src="{{ frame.image.url }}" alt="{{ frame.name }}">
                                    </a>
                                    {% else %}
                                    <a href="{% url 'product_detail' frame.id %}">
                                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ frame.name }}">
                                    </a>
                                    {% endif %}
                                </div>
                                <!-- Col 2 -->
                                <div class="col">
                                    <div class="card-body pb-0">
                                        <p class="mb-0 frame-title">{{ frame.name }}</p>
                                    </div>
                                    <div class="frame-dimensions card-body pb-0">
                                        <p class="mb-0">{{ frame.dimensions }}</p>
                                    </div>
                                    <div class="frame-description pb-0 card-body">
                                        <p class="mb-0">{{ frame.description }}</p>
                                    </div>
                                    <div class="pt-0 border-0 text-left">
                                        <div class="row">
                                            <div class="frame-price col">
                                                <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ frame.price }}</p>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>

            </div> 
        </div>
    </div>

{% endblock %}
